<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
</head>
<body>
{% extends 'toys/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h1 class="display-5">Регистрация нового пользователя:</h1>
{% endblock page_header %}

{% block content %}
<form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
    {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'toys:toys' %}">
</form>
{% endblock content %}
</body>
</html>
