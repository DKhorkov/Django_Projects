<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
{% extends 'toys/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1 class="display-6">Профиль пользователя:</h1>
{% endblock page_header %}

{% block content %}


  <form  action="{% url 'users:profile' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% buttons %}
      <button name="submit" class="btn btn-outline-primary">Внести изменения</button>
      {% endbuttons %}

      <!-- Ниже создан редирект на каталог игрушек после авторизации пользователя-->
      <input type="hidden" name="next" value="{% url 'users:profile_changed' %}" />
  </form>
<p><a href="{% url 'users:change_password' %}" class="btn btn-outline-warning">Сменить пароль</a></p>
{% endblock content %}
</body>
</html>
