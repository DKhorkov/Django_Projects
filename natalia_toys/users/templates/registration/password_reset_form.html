{% extends 'toys/base.html' %}
{% load bootstrap4 %}

{% block page_header %}Смена пароля{% endblock page_header %}

{% block content %}
<form class="form" method="post" action="{% url 'users:password_reset' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-outline-primary">Сменить пароль</button>

    {% endbuttons %}
</form>

{% endblock content %}
