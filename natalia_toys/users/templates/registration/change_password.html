<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить профиль</title>
</head>
<body>
{% extends 'toys/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1 class="display-6">Смена пароля пользователя:</h1>
{% endblock page_header %}

{% block content %}

  <form  action="{% url 'users:change_password' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button name="submit" class="btn btn-outline-success">Сменить пароль</button>
      {% endbuttons %}

      <!-- Ниже создан редирект на каталог игрушек после авторизации пользователя-->
      <input type="hidden" name="next" value="{% url 'users:password_changed' %}" />
  </form>
{% endblock content %}
</body>
</html>
