<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New topic creating</title>
</head>
<body>

{% extends 'learning_logs/base.html' %}
{%load bootstrap4 %}

{% block page_header %}

    <h2>Add a new topic:</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:new_topic' %}" method="post">  <!--Возврат данных типа POST формы методу new_topic -->
    {% csrf_token %}  <!-- Тег для предотвращения попыток несанкционированного доступа к серверу -->
    {% bootstrap_form form %}  <!-- Отображение всех элементов формы в виде абзацев -->
    <button name="submit" class="btn btn-outline-success">Add topic</button>  <!-- Создание кнопки для отправки данных -->
</form>
{% endblock content %}

</body>
</html>
