<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New topic creating</title>
</head>
<body>

{% extends 'learning_logs/base.html' %}

{% block content %}

<p>Add a new topic:</p>
<form action="{% url 'learning_logs:new_topic' %}" method="post">  <!--Возврат данных типа POST формы методу new_topic -->
    {% csrf_token %}  <!-- Тег для предотвращения попыток несанкционированного доступа к серверу -->
    {{ form.as_p }}  <!-- Отображение всех элементов формы в виде абзацев -->
    <button name="submit">Add topic</button>  <!-- Создание кнопки для отправки данных -->
</form>
{% endblock content %}

</body>
</html>
