<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h1 class="display-5">Create a user account:</h1>
{% endblock page_header %}

{% block content %}
<form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-outline-primary">Register</button>
    {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
</form>


{% endblock content %}

</body>
</html>
