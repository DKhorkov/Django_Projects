<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
</head>
<body>

{% extends 'blogs/main_page.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="card mb-3">
    <div class="card-header" align="center">
    <h3>Регистрация нового пользователя:</h3>
    </div>

    <div class="card-body container">
        <form action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div align="center">
                <button class="btn btn-primary" name="submit">Регистрация</button>
            </div>
            <input type="hidden" name="'next" value="{% url 'blogs:main_page' %}"/>
        </form>
    </div>
</div>
{% endblock content %}

</body>
</html>
